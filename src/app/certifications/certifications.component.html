<section id="certifications">
  <h2>Certifications</h2>
  <div class="certifications-list" *ngIf="certifications.length > 0; else noCertifications">
    <div class="certification-item" *ngFor="let certification of certifications">
      <div class="certification-content">
        <h3 class="certification-name">{{ certification.name }}</h3>
        <p class="certification-issuer">{{ certification.issuer }}</p>
        <p class="certification-date">{{ formatDate(certification.date) }}</p>
      </div>
    </div>
  </div>

  <ng-template #noCertifications>
    <div class="no-certifications">
      <i class="fas fa-certificate"></i>
      <h3>No Certifications Available</h3>
      <p>Check back later for updates on professional certifications.</p>
    </div>
  </ng-template>
</section>
