<section id="projects-in-progress">
    <h2>Projects in Progress</h2>
    <div class="projects-list">
        <div class="project-list-item"
                     *ngFor="let project of projectsInProgress"
                     (click)="handleCardClick(project)"
                     inViewAnimation animationType="fadeIn">
            <div class="project-info">
                <div class="project-title-section">
                    <h3 class="project-title">{{ project.title }}</h3>
                </div>
                <div class="project-description">
                    <p>{{ project.description }}</p>
                </div>
                <div class="project-progress" *ngIf="project.inProgress">
                    <app-progress-bar [progress]="getProjectProgress(project)"></app-progress-bar>
                    <span class="progress-text">{{ getProjectProgress(project) }}%</span>
                </div>
                <div class="project-technologies" *ngIf="project.technologies">
                    <span class="tech-tag" *ngFor="let tech of project.technologies">{{ tech }}</span>
                </div>
            </div>
            <div class="project-actions">
                <a *ngIf="project.viewLink" [routerLink]="['/project', project.title]" class="btn btn-sm">View</a>
                <a *ngIf="project.githubLink" [href]="project.githubLink" class="btn btn-sm btn-outline">GitHub</a>
            </div>
        </div>
    </div>
    <div class="see-more">
        <a href="#ongoing-projects-page" class="btn btn-large">See more ongoing projects</a>
    </div>
</section>
