<div class="whatsapp-float" 
     *ngIf="isVisible"
     [class.hovered]="isHovered"
     (mouseenter)="onMouseEnter()"
     (mouseleave)="onMouseLeave()"
     (click)="openWhatsApp()"
     title="Chat with me on WhatsApp">
    <!-- WhatsApp Icon -->
  <div class="whatsapp-icon">
    <img src="assets/whatsapp.png" alt="WhatsApp" class="whatsapp-img">
  </div>
  
  <!-- Message tooltip that appears on hover -->
  <div class="whatsapp-tooltip" [class.show]="isHovered">
    <div class="tooltip-content">      <div class="tooltip-header">
        <img src="assets/whatsapp.png" alt="WhatsApp" class="tooltip-whatsapp-icon">
        <span>Start a conversation</span>
      </div>
      <div class="tooltip-message">
        Hi! Click here to chat with me on WhatsApp
      </div>
      <div class="tooltip-phone">
        {{ contactInfo.phone }}
      </div>
    </div>
    <div class="tooltip-arrow"></div>
  </div>
  
  <!-- Close button (optional) -->
  <button class="close-btn" 
          (click)="hide(); $event.stopPropagation()" 
          title="Hide WhatsApp widget"
          *ngIf="isHovered">
    <i class="fas fa-times"></i>
  </button>
  
  <!-- Pulsing animation indicator -->
  <div class="pulse-ring"></div>
  <div class="pulse-ring-delay"></div>
</div>
