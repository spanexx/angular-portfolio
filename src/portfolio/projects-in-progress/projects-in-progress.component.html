<section id="projects-in-progress">
    <h2>Projects in Progress</h2>
    <div class="projects-list">
        <div class="project-list-item"
                     *ngFor="let project of projectsInProgress"
                     (click)="handleCardClick(project)"
                     inViewAnimation animationType="fadeIn">
            <div class="project-info">
                <div class="project-title-section">
                    <h3 class="project-title">{{ project.title }}</h3>
                </div>                <div class="project-description">
                    <p>{{ truncateDescription(project.description, 20) }}</p>
                </div>
                <div class="project-progress" *ngIf="project.inProgress">
                    <app-progress-bar [progress]="getProjectProgress(project)"></app-progress-bar>
                    <span class="progress-text">{{ getProjectProgress(project) }}%</span>
                </div>
                <div class="project-technologies" *ngIf="project.technologies">
                    <span class="tech-tag" *ngFor="let tech of getDisplayTechnologies(project.technologies)">{{ tech }}</span>
                    <span class="tech-more" *ngIf="hasMoreTechnologies(project.technologies)">
                        +{{ project.technologies.length - 3 }} more
                    </span>
                </div>
            </div>            <div class="project-actions">
                <button 
                    class="btn btn-sm btn-primary" 
                    (click)="navigateToProjectDetail(project)">
                    View Details
                </button>
                <a *ngIf="project.githubLink" [href]="project.githubLink" target="_blank" class="btn btn-sm btn-outline">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </div>
    </div>
    <div class="see-more">
        <a href="#ongoing-projects-page" class="btn btn-large">See more ongoing projects</a>
    </div>
</section>
