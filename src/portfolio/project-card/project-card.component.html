<div class="project-card" [class.in-progress]="project.inProgress" inViewAnimation animationType="fadeIn">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <app-progress-bar *ngIf="project.inProgress" [progress]="displayProgress"></app-progress-bar>
    <div class="project-links">
        <a *ngIf="project.viewLink" (click)="onCardClick()" class="btn">View Project</a>
        <a *ngIf="project.githubLink" [href]="project.githubLink" class="btn">GitHub</a>
    </div>
</div>
